<!DOCTYPE html>
<html>

<head>
    <title>OSINT Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
            margin: 0;
        }

        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // Initialize the map and center it on Syria
        const map = L.map('map', {
            center: [34.802075, 38.996815], // Coordinates for Syria
            zoom: 6, // Zoom level
            layers: [] // No default layers yet
        });

        // Define basemap layers
        const osmBasemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        });

        const tonerLiteBasemap = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://stamen.com/">Stamen Design</a>, <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            maxZoom: 20
        });

        const satelliteBasemap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Imagery &copy; <a href="https://www.esri.com/">Esri</a>',
            maxZoom: 18
        });

        const hybridBasemap = L.layerGroup([
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Imagery &copy; <a href="https://www.esri.com/">Esri</a>',
                maxZoom: 18
            }),
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Labels &copy; <a href="https://www.esri.com/">Esri</a>',
                maxZoom: 18
            })
        ]);

        // Add the default basemap (OSM)
        osmBasemap.addTo(map);

        // Basemaps object for layer control
        const basemaps = {
            "OpenStreetMap": osmBasemap,
            "Toner Lite": tonerLiteBasemap,
            "Satellite": satelliteBasemap,
            "Hybrid Satellite": hybridBasemap
        };

        // Add layer control to the map
        L.control.layers(basemaps).addTo(map);

        // Add an event listener to let users add markers
        map.on('click', function (e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;
            L.marker([lat, lng]).addTo(map)
                .bindPopup(`User added marker at<br>Lat: ${lat.toFixed(5)}, Lng: ${lng.toFixed(5)}`)
                .openPopup();
        });
    </script>
</body>

</html>
