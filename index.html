<!DOCTYPE html>
<html>

<head>
    <title>FAYTUKS Interactive Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Leaflet Styles -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/faytuks-map/css/styles.css" />
    <!-- Leaflet Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <!-- Leaflet Geometry Util -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geometryutil/0.4.0/leaflet.geometryutil.min.js"></script>
</head>

<body>
    <!-- Banner Section -->
    <div id="banner">
        <img src="/faytuks-map/icon.jpg" alt="Banner Icon" />
        <h1>FAYTUKS Interactive Map</h1>
    </div>

    <!-- Tools Container -->
    <div id="tools-container">
        <button id="toggle-toolbar">Tools</button>
        <div id="toolbar" style="display: none;">
            <h3>Analytical Tools</h3>
            <button id="measure-tool">Distance & Bearing</button>
            <button id="radius-tool">Draw Buffer</button>
            <div id="slider-container">
                <label for="opacity-slider">Transparency: </label>
                <input type="range" id="opacity-slider" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
    </div>

    <!-- Map Section -->
    <div id="map"></div>

    <!-- Main JavaScript -->
    <script src="/faytuks-map/js/main.js"></script>
</body>

</html>
