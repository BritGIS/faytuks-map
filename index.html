<!DOCTYPE html>
<html>

<head>
    <title>OSINT Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // Initialize the map and center it on Syria
        const map = L.map('map').setView([34.802075, 38.996815], 7);

        // Add CARTO tiles with English labels
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // Add an event listener to let users add markers
        map.on('click', function (e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;
            L.marker([lat, lng]).addTo(map)
                .bindPopup(`User added marker at<br>Lat: ${lat.toFixed(5)}, Lng: ${lng.toFixed(5)}`)
                .openPopup();
        });
    </script>
</body>

</html>
