<!DOCTYPE html>
<html>

<head>
    <title>FAYTUKS Interactive Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: calc(100vh - 60px);
            /* Leave space for the banner */
            width: 100%;
            margin: 0;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #banner {
            height: 60px;
            width: 100%;
            background-color: #090b18;
            /* Dark blue background */
            color: white;
            /* White text */
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            padding-left: 10px;
            gap: 10px;
            /* Space between icon and text */
        }

        #banner img {
            height: 40px;
            width: 40px;
        }

        #banner h1 {
            font-size: 1.5rem;
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Banner Section -->
    <div id="banner">
        <img src="icon.jpg" alt="Banner Icon" />
        <h1>FAYTUKS Interactive Map</h1>
    </div>

    <!-- Map Section -->
    <div id="map"></div>

    <script>
        // Initialize the map and center it on Syria
        const map = L.map('map', {
            center: [34.802075, 38.996815], // Coordinates for Syria
            zoom: 6, // Zoom level
        });

        // Define basemap layers
        const osmBasemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19,
            opacity: 1.0
        });

        osmBasemap.addTo(map);

        // Overlay object for custom data
        const overlays = {};

        // Load GeoJSON data from external file
        fetch('Syria_Control_main.geojson') // Reference to your file
            .then(response => response.json())
            .then(data => {
                const customLayer = L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        // Add popups to each feature
                        const name = feature.properties.name || "Unknown";
                        const description = feature.properties.description || "No description available.";
                        layer.bindPopup(`<strong>${name}</strong><br>${description}`);
                    },
                    pointToLayer: function (feature, latlng) {
                        // Customize the marker for GeoJSON points
                        return L.marker(latlng, {
                            icon: L.icon({
                                iconUrl: 'icon.jpg', // Use your custom icon
                                iconSize: [25, 25],
                                iconAnchor: [12, 25],
                                popupAnchor: [0, -25]
                            })
                        });
                    }
                });

                // Add custom layer to overlays and map control
                overlays["Custom Data"] = customLayer;
                customLayer.addTo(map); // Add by default (optional)
                L.control.layers({ "OpenStreetMap": osmBasemap }, overlays).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    </script>
</body>

</html>
