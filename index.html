<!DOCTYPE html>
<html>

<head>
    <title>FAYTUKS Interactive Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: calc(100vh - 100px);
            /* Leave space for the banner and slider */
            width: 100%;
            margin: 0;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #banner {
            height: 60px;
            width: 100%;
            background-color: #090b18;
            /* Dark blue background */
            color: white;
            /* White text */
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            padding-left: 10px;
            gap: 10px;
            /* Space between icon and text */
        }

        #banner img {
            height: 40px;
            width: 40px;
        }

        #banner h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        #slider-container {
            height: 40px;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        #slider-container input[type="range"] {
            width: 80%;
        }
    </style>
</head>

<body>
    <!-- Banner Section -->
    <div id="banner">
        <img src="icon.jpg" alt="Banner Icon" />
        <h1>FAYTUKS Interactive Map</h1>
    </div>

    <!-- Slider Section -->
    <div id="slider-container">
        <label for="opacity-slider">Transparency: </label>
        <input type="range" id="opacity-slider" min="0" max="1" step="0.1" value="1">
    </div>

    <!-- Map Section -->
    <div id="map"></div>

    <script>
        // Initialize the map and center it on Syria
        const map = L.map('map', {
            center: [34.802075, 38.996815], // Coordinates for Syria
            zoom: 6, // Zoom level
        });

        // Define basemap layers
        const osmBasemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19,
            opacity: 1.0
        });

        const satelliteBasemap = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        });

        const hybridBasemap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles Â© Esri &mdash; Source: Esri, DeLorme, NAVTEQ',
            maxZoom: 19
        });

        // Add OpenStreetMap basemap by default
        osmBasemap.addTo(map);

        // Overlay object for custom data
        const overlays = {};

        let activeLayer = osmBasemap; // Track the currently active basemap

        // Load GeoJSON data from external file
        fetch('Syria_Control_main.geojson') // Reference to your file
            .then(response => response.json())
            .then(data => {
                const customLayer = L.geoJSON(data, {
                    style: function (feature) {
                        return {
                            color: feature.properties.stroke || "#3388ff", // Line color
                            weight: feature.properties["stroke-width"] || 2, // Line width
                            opacity: feature.properties["stroke-opacity"] || 1, // Line opacity
                            fillColor: feature.properties.fill || "#3388ff", // Fill color
                            fillOpacity: feature.properties["fill-opacity"] || 0.5 // Fill opacity
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        const name = feature.properties.name || "Unknown";
                        const description = feature.properties.description || "No description available.";
                        layer.bindPopup(`<strong>${name}</strong><br>${description}`);
                    }
                });

                overlays["Custom Data"] = customLayer;
                customLayer.addTo(map); // Add by default
                L.control.layers(
                    {
                        "OpenStreetMap": osmBasemap,
                        "Satellite": satelliteBasemap,
                        "Hybrid": hybridBasemap
                    },
                    overlays
                ).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON:', error));

        // Add event listener for the transparency slider
        const opacitySlider = document.getElementById('opacity-slider');
        opacitySlider.addEventListener('input', () => {
            const opacity = parseFloat(opacitySlider.value);
            if (activeLayer.setOpacity) {
                activeLayer.setOpacity(opacity);
            } else {
                // Handle LayerGroup opacity
                activeLayer.eachLayer(layer => {
                    if (layer.setOpacity) layer.setOpacity(opacity);
                });
            }
        });

        // Listen to layer changes to update the active layer
        map.on('baselayerchange', function (event) {
            activeLayer = event.layer; // Update the active layer
        });
    </script>
</body>

</html>
